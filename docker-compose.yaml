network:
 default:
   drive: bridge
   name: roboshop
   #external: true #I created network already using docker network create roboshop

volumes:
 mongodb:
 redis:
 mysql:
 rabbitmq: # docker volume create rabbitmq

services:
  mongodb:
   image: mongodb:v1
   container_name: mongodb
  volumes:
  - mongodb: /data/db

  catalogue:
  image: catalogue:v1
  container_name: catalogue
  depends_on:
   - mongodb
  
  redis:
  image: redis:v1
  container_name: redis
  volumes:
  - redis: /data

  user:
  image: user:v1
  container_name: user
  depends_on:
   - redis/mongodb

  cart:
  image: cart:v1
  container_name: cart
  depends_on:
   - redis/catalogue

  mysql:
  image: mysql:v1
  container_name: mysql
  volumes:
  -mysql: /data/db

  shipping:
  image: shipping:v1
  container_name: shipping
  depends_on:
  - cart/mysql




